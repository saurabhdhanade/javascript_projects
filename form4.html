<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    <h1 class="text-center text-light bg-dark">Form Validation using Regex in js</h1>

        <div class="container">
            <div class="form">
                <form action="#" onsubmit="return validates()"><br>
                    <div>
                        <label class="fs-5">Username: </label>
                        <input type="text" name="" id="username" class="form-control">
                        <span id="usererror" class="text-danger text-weight-bold"></span>
                    </div>

                    <div>
                        <label class="fs-5">Password: </label>
                        <input type="password" name="" id="password" class="form-control">
                        <span id="passerror" class="text-danger text-weight-bold"></span>
                    </div>

                    <div>
                        <label class="fs-5">Confirm Password: </label>
                        <input type="password" name="" id="cpassword" class="form-control">
                        <span id="cpasserror" class="text-danger text-weight-bold"></span>
                    </div>

                    <div>
                        <label class="fs-5">Email: </label>
                        <input type="email" name="" id="email" class="form-control">
                        <span id="emailerror" class="text-danger text-weight-bold"></span></span>
                    </div>

                    <div>
                        <label class="fs-5">Mobile No.: </label>
                        <input type="phone" name="" id="phone" class="form-control">
                        <span id="phoneerror" class="text-danger text-weight-bold"></span>
                    </div>
                    <br>
                    <div>
                        <input type="submit" name="" id="submit" class="btn btn-primary fs-5">
                    </div>
                </form>
            </div>
        </div>














<script>
    function validates(){
        var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
        var cpassword=document.getElementById("cpassword").value;
        var email=document.getElementById("email").value;
        var phone=document.getElementById("phone").value;

        var userCheck = /^[A-Za-z. ]{3,30}$/;
        var passCheck = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$/;
        // var cpassCheck = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$/;
        var emailCheck = /^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/;
        var phoneCheck = /^(\+91|\+91\-|0)?[789]\d{9}$/;

        if (userCheck.test(username)){
            document.getElementById("usererror").innerHTML=" ";
        }else{
            document.getElementById("usererror").innerHTML="Invalid Username"
            return false;
        }

        if (passCheck.test(password)){
            document.getElementById("passerror").innerHTML=" ";
        }else{
            document.getElementById("passerror").innerHTML="**password must contain 1 number (0-9), password must contain 1 uppercase letters, password must contain 1 lowercase letters, password must contain 1 non-alpha numeric number, password is 8-16 characters with no space"
            return false;
        }

        if (cpassword.match(password)){
            document.getElementById("cpasserror").innerHTML=" ";
        }else{
            document.getElementById("cpasserror").innerHTML="**given password dosent match"
            return false;
        }

        if (emailCheck.test(email)){
            document.getElementById("emailerror").innerHTML=" ";
        }else{
            document.getElementById("emailerror").innerHTML="Enter Valid Email"
            return false;
        }

        if (phoneCheck.test(phone)){
            document.getElementById("phoneerror").innerHTML=" ";
        }else{
            document.getElementById("phoneerror").innerHTML="Enter Valid Mobile no."
            return false;
        }

    }
</script>

  </body>
